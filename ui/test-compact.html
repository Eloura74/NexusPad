<!doctype html>
<html lang="fr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NexusPad Compact Test</title>

  <link rel="stylesheet" href="./css/layout-pro.css?v=0.43" />
  <link rel="stylesheet" href="./css/realistic-buttons.css?v=0.43" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<div id="app">
  
  <!-- Header Ultra-Compact -->
  <header class="header-minimal">
    <div class="logo">NEXUSPAD <span style="font-size: 8px; opacity: 0.7;">COMPACT</span></div>
    <div class="status online">Test</div>
    <div class="controls">
      <button><i class="fa-solid fa-cog"></i></button>
      <button><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
    </div>
  </header>

  <!-- Contenu Principal -->
  <div class="app-content">
    
    <!-- Sidebar Minimal -->
    <div class="sidebar">
      <div style="width: 24px; height: 24px; border-radius: 4px; background: rgba(6, 182, 212, 0.2); display: flex; align-items: center; justify-content: center; color: #06b6d4; font-size: 10px;">1</div>
      <div style="width: 24px; height: 24px; border-radius: 4px; background: rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.6); font-size: 10px;">2</div>
    </div>

    <!-- Zone Grid -->
    <div class="main">
      <div class="keys-grid">
        
        <!-- Test 12 boutons 4x3 -->
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-copy" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">COPIER</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>
        
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-paste" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">COLLER</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>
        
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-save" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">SAUVER</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>
        
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-search" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">SEARCH</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-camera" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">CAPTURE</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-undo" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">UNDO</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-redo" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">REDO</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-folder" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">FOLDER</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-play" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">PLAY</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-stop" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">STOP</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-pause" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">PAUSE</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>

        <div class="key-cell">
          <div class="wrap">
            <input type="checkbox" />
            <div class="button">
              <div class="inner">
                <i class="fa-solid fa-volume-up" style="color: #ff7a3c; font-size: 16px;"></i>
                <div class="key-label" style="color: #ccc; font-size: 7px;">VOLUME</div>
              </div>
            </div>
            <div class="bg"></div>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>

</div>

<script>
// Test interaction
document.querySelectorAll('.wrap input').forEach(input => {
  input.addEventListener('click', (e) => {
    e.preventDefault();
    input.checked = true;
    setTimeout(() => input.checked = false, 300);
  });
});
</script>

</body>
</html>
